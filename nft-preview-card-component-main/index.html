<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<script
			src="https://kit.fontawesome.com/89058219b1.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<!--תתתתתתתתתתתתתתתתתתתתתתתתתתתת  BODY  תתתתתתתתתתתתתתתתתתתתתתתתתתתתתת  -->
	<body>
		<!-- -------------contains all-------------------- -->
		<div class="container">
			<div class="image-container">
				<div class="eye-container">
					<img class="eye-img" src="images/eye.svg" />
				</div>

				<img
					class="main-image"
					src="images/image-equilibrium.jpg"
					alt="Equilibrium "
				/>
			</div>
			<div class="text">
				<h1 class="header">Equilibrium #3429</h1>
				<p class="paragraph">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<h2 class="current-value">
					<img src="images/icon-ethereum.svg" alt="" class="icon" />
					0.041 ETH
					<span class="time-left">
						<img src="images/icon-clock.svg" alt="" class="clock" />
						3 days left
					</span>
				</h2>
				<hr />
				<div class="creator">
					<div class="avatar-container">
						<img src="images/image-avatar.png" alt="" class="avatar" />
					</div>
					<h4 class="creation">Creation of</h4>
					<h4 class="jules">Jules Wyvern</h4>
				</div>
			</div>
		</div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
